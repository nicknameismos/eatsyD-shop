<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let item of createprod">
        <img [src]="item.img" width="90vw" height="60vh" class="padding">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <img src="https://image.flaticon.com/icons/svg/0/695.svg">
        <ion-input type="text" placeholder="Product Name" class="borderinput" >
        </ion-input>
        <ion-input type="text" placeholder="Price" class="borderinput">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 class="btncent">
          <button ion-button round color="danger" (click)="save()">Save</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
