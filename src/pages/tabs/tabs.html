<ion-tabs #myTabs>
  <ion-tab [root]="tab1Root" tabTitle="Shop" tabIcon="icon-e-myshop"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Biker" tabIcon="icon-e-biker"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="" tabIcon=""></ion-tab>
  <ion-fab bottom center no-margin style="bottom:-0.3%;">
    <button ion-fab no-padding no-margin style="width:75px; height:75px;  background-color:#fff" (click)="ordertab()">
      <span class="icon-e-order"></span>
    </button>
  </ion-fab>
  <ion-tab [root]="tab4Root" tabTitle="Status" tabIcon="icon-e-status"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="More" tabIcon="icon-e-more"></ion-tab>
</ion-tabs>
